<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Your Local Weather DashBoard!</title>
</head>
<body>
    <header class="jumbotron">
        <div class="container-fluid">
            <h1 class="display-4 col-12">Your Weather Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class ="row">
            <aside class="aside col-md-3">
                    <label for="userinput">City Name:</label>
                    <input name="userinput" id="userinput" type="text" placeholder="Minneapolis"/>
                    <button class="apirequest btn btn-outline-primary" id="search">Search</button>
                    <div id="pastsearch"></div>
            </aside>
            <main class="main col-sm-9">
                <div class ="container">
                    <section id="today col-12">
                        <h3 id="cityname">City Name:</h3>
                        <p id="currtemp">Temperature:</p>
                        <p id="currhum">Humidity:</p>
                        <p id="windspeed">Wind Speed:</p>
                        <p id="uvindex">UV Index: </p>
                    </section>
                    <section>
                        <h5>5-day Forecast:</h5>
                        <div id="future" class= "container">
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
